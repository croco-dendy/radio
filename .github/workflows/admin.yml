name: 🎛️ Admin Frontend

on:
  push:
    branches: [main, develop, feature/*]
    paths:
      - 'apps/admin/**'
      - 'packages/types/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'turbo.json'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/admin/**'
      - 'packages/types/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'turbo.json'

jobs:
  build-and-lint:
    name: 🔨 Build & Lint Admin
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.8.0'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: |
          echo "🔍 Type checking Admin frontend..."
          pnpm turbo run check-types --filter=@radio/admin
          echo "✅ Admin type check passed!"

      - name: Lint
        run: |
          echo "🔍 Linting Admin frontend..."
          pnpm turbo run lint --filter=@radio/admin
          echo "✅ Admin linting passed!"

      - name: Build
        run: |
          echo "🔨 Building Admin frontend..."
          pnpm turbo run build --filter=@radio/admin
          echo "✅ Admin build passed!"

  summary:
    name: 📋 Admin CI Summary
    runs-on: ubuntu-latest
    needs: [build-and-lint]
    if: always()
    
    steps:
      - name: Summary
        run: |
          echo "🎉 Admin Frontend CI Complete!"
          echo ""
          echo "✅ Build & Lint: ${{ needs.build-and-lint.result }}"
          echo ""
          echo "Admin frontend is ready! 👨‍💼"
