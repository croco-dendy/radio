name: ğŸ›ï¸ Admin Frontend

on:
  push:
    branches: [main, develop, feature/*]
    paths:
      - 'apps/admin/**'
      - 'packages/types/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'turbo.json'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/admin/**'
      - 'packages/types/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'turbo.json'

jobs:
  build-and-lint:
    name: ğŸ”¨ Build & Lint Admin
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.8.0'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: |
          echo "ğŸ” Type checking Admin frontend..."
          pnpm turbo run check-types --filter=@radio/admin
          echo "âœ… Admin type check passed!"

      - name: Lint
        run: |
          echo "ğŸ” Linting Admin frontend..."
          pnpm turbo run lint --filter=@radio/admin
          echo "âœ… Admin linting passed!"

      - name: Build
        run: |
          echo "ğŸ”¨ Building Admin frontend..."
          pnpm turbo run build --filter=@radio/admin
          echo "âœ… Admin build passed!"

  summary:
    name: ğŸ“‹ Admin CI Summary
    runs-on: ubuntu-latest
    needs: [build-and-lint]
    if: always()
    
    steps:
      - name: Summary
        run: |
          echo "ğŸ‰ Admin Frontend CI Complete!"
          echo ""
          echo "âœ… Build & Lint: ${{ needs.build-and-lint.result }}"
          echo ""
          echo "Admin frontend is ready! ğŸ‘¨â€ğŸ’¼"
