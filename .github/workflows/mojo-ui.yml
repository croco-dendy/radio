name: 🎨 Mojo UI Component Library

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/mojo-ui/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'turbo.json'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/mojo-ui/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'turbo.json'

jobs:
  build-and-lint:
    name: 🔨 Build & Lint Mojo UI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: |
          echo "🔍 Type checking Mojo UI..."
          pnpm turbo run check-types --filter=@radio/mojo-ui
          echo "✅ Mojo UI type check passed!"

      - name: Lint
        run: |
          echo "🔍 Linting Mojo UI..."
          pnpm turbo run lint --filter=@radio/mojo-ui
          echo "✅ Mojo UI linting passed!"

      - name: Build
        run: |
          echo "🔨 Building Mojo UI..."
          pnpm turbo run build --filter=@radio/mojo-ui
          echo "✅ Mojo UI build passed!"

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mojo-ui-dist
          path: packages/mojo-ui/dist
          retention-days: 7
