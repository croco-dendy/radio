name: Tests

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Wave backend tests
        run: |
          cd apps/wave
          bun test

      - name: Check TypeScript types
        run: |
          cd apps/wave
          bun run check-types

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linting
        run: |
          # Check for common linting issues
          echo "Checking for TypeScript errors..."
          cd apps/wave && bun run check-types
          cd ../admin && bun run check-types || echo "Admin types check skipped"
