name: ğŸŒŠ Wave Backend

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/wave/**'
      - 'packages/types/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'turbo.json'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/wave/**'
      - 'packages/types/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'turbo.json'

jobs:
  build-and-test:
    name: ğŸ”¨ Build, Lint & Test Wave
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: |
          echo "ğŸ” Type checking Wave backend..."
          pnpm turbo run check-types --filter=@radio/wave
          echo "âœ… Wave type check passed!"

      - name: Lint
        run: |
          echo "ğŸ” Linting Wave backend..."
          pnpm turbo run lint --filter=@radio/wave
          echo "âœ… Wave linting passed!"

      - name: Run tests
        run: |
          echo "ğŸ§ª Running Wave tests..."
          pnpm turbo run test --filter=@radio/wave
          echo "âœ… Wave tests passed!"

