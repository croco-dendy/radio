name: Wave Backend

on:
  push:
    branches: [main, develop, feature/*]
    paths:
      - 'apps/wave/**'
      - 'packages/types/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'turbo.json'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/wave/**'
      - 'packages/types/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'turbo.json'

jobs:
  build-and-test:
    name: Build, Lint & Test Wave
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.8.0'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: |
          echo "ğŸ” Type checking Wave backend..."
          pnpm turbo run check-types --filter=@radio/wave
          echo "âœ… Wave type check passed!"

      - name: Lint
        run: |
          echo "ğŸ” Linting Wave backend..."
          pnpm run lint
          echo "âœ… Wave linting passed!"

      - name: Run tests
        run: |
          echo "ğŸ§ª Running Wave tests..."
          pnpm turbo run test --filter=@radio/wave
          echo "âœ… Wave tests passed!"

  summary:
    name: Wave CI Summary
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: always()
    
    steps:
      - name: Summary
        run: |
          echo "ğŸ‰ Wave Backend CI Complete!"
          echo ""
          echo "âœ… Build, Lint & Test: ${{ needs.build-and-test.result }}"
          echo ""
          echo "Wave backend is ready! ğŸŒŠ"
