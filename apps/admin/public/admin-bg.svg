<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
    <pattern id="dots" width="120" height="120" patternUnits="userSpaceOnUse">
      <circle cx="60" cy="60" r="1" fill="rgba(255,255,255,0.05)"/>
    </pattern>
    <radialGradient id="fade" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="rgba(0,0,0,0.1)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.3)"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="#1a1a1a"/>
  
  <!-- Grid pattern -->
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Dot pattern -->
  <rect width="1920" height="1080" fill="url(#dots)"/>
  
  <!-- Radial fade overlay -->
  <rect width="1920" height="1080" fill="url(#fade)"/>
  
  <!-- Subtle geometric shapes -->
  <g opacity="0.02">
    <circle cx="200" cy="200" r="150" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
    <circle cx="1720" cy="300" r="100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
    <circle cx="400" cy="800" r="120" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
    <circle cx="1600" cy="700" r="80" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  </g>
</svg>
