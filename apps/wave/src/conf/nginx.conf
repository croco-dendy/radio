worker_processes auto;

events {
    worker_connections 2048;
}

rtmp {
    server {
        listen 1935;
        chunk_size 16384;
        max_connections 100;

        out_queue 4096;
        out_cork 8;

        ping 30s;
        ping_timeout 15s;

        application live {
            live on;
            record off;

            allow publish all;
            allow play all;

            hls on;
            hls_path /home/croco/radio/hls;
            hls_fragment 3s;
            hls_playlist_length 60s;
            hls_cleanup on;

            drop_idle_publisher 30s;
            sync 10ms;

            # Push stream to Telegram (and other external services)
            # Replace 'your-telegram-server.com' with actual Telegram server address
            push rtmps://dc4-1.rtmp.t.me/s/ 2560136036:m6Xk01Qa3dDMq3Rs7cic-Q;
            
            # Easy to add more destinations in the future:
            # push rtmp://another-service.com/live;
            # push rtmp://third-service.com/live;
        }
    }
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    gzip on;
    gzip_types application/x-mpegurl;

    server {
        listen 8069;

        root /home/croco/radio;

        location /hls/ {
            # --- HLS плейлист (.m3u8) – завжди no-cache
            location ~* \.m3u8$ {
                add_header Cache-Control "no-cache, no-transform";
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
                add_header Access-Control-Allow-Headers "Origin, Accept, Content-Type, Range";
                add_header Content-Type "application/x-mpegurl";
            }

            # --- HLS сегменти (.ts або .m4s) – кеш 300 с
            location ~* \.(ts|m4s)$ {
                add_header Cache-Control "public, max-age=315s, immutable, no-transform";
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
                directio 512;
            }

            # CORS pre-flight для JS-плеєра
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin  "*";
                add_header Access-Control-Allow-Methods "GET, OPTIONS";
                add_header Access-Control-Allow-Headers "Origin, Accept, Content-Type";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Length 0;
                return 204;
            }
        }

